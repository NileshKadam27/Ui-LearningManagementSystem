<div class="header">
  <div class="logo">
    <h1>LMS</h1>
    <p>Developing Professionals</p>
  </div>

  <div class="courselink">
    <button (mouseover)="mouseenter()" class="btn">
      <i class="fa-solid fa-list"></i> Courses
    </button>
    <div class="navlinks">
      <p>About us</p>
      <p>Learnings</p>
      <p>Instructor</p>
      <p>Training</p>

      @if( isLogin){
        <p>Register</p>
        <p (click)="login()">Login</p>
      }@else{
        <p> My Courses
        </p>
        <p><i class="fa fa-user-circle fa-2x" aria-hidden="true"></i></p>
        
      }

    </div>
  </div>
</div>

<div class="hover_view" (mouseover)="mouseenter()" (mouseleave)="onMouseLeave()"*ngIf="showCategories">
  <div class="category">
    @for(cat of details;track cat.category) {
    <div (mouseover)="getSubCategory(cat.category)" class="cat-list">
      {{ cat.category }}
    </div>
    }
  </div>

  <div class="sub-categoryview">
    <ul class="subcat-list">
      @for(subcat of selctedSubcategory;track subcat.id)
       {
      <li (click)="navigate()" class="subcat-name">{{ subcat.name }}</li>
      }
    </ul>
  </div>
</div>
