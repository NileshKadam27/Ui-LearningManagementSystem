<app-header [isLogin]="true"></app-header>






<div class="form-container">


    <form   method="POST"  class="form" [formGroup]="courseForm"  (change)="checkFormValidity()" >
      <h1>ADD NEW COURSE</h1>

      <label>Course Name</label>
      <input class="inp" type="text"    placeholder="Course Name"  formControlName="courseName" required>
      <label>Course Category</label>

        <input class="inp" type="text"  placeholder="Course Category"  formControlName="courseCategory" required>
        <label>Course Description</label>

        <input   class="inp" type="text" placeholder="Course Description" formControlName="courseDescription" required>
        <label for="courseImage">Upload course image</label>
        <input type="file" (change)="onFileChange($event)" required>
        <button  class="btn" type="submit"  (click)="submitCourse()" [disabled]="courseForm.invalid">Submit</button>
    </form>
  </div>
