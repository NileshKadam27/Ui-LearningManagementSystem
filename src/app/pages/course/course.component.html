
 <app-header [isLogin]="isLogin" ></app-header>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

<div class="main-continer">

    <section class="section">

    </section>
    @for(course of courseList;track course.id){
  <div class="course-container" >
    <div class="course-image">
        <img [src]=course.courseDetailList[0].courseImageLink alt="course-image">
    </div>

    <div (click)="getCourseDetails(course.courseDetailList[0].courseId)" class="'course-descrption">

        <h2>{{course.courseDetailList[0].courseName}}</h2>
        <br>
        <p>{{course.courseDetailList[0].coursedescription}}</p>
        <p><strong>Instructor:</strong> Saurabh Gupta</p>

          <div class="star-rating">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star-half-alt"></i>
          </div>
       <br>
          <p> 500 Learners</p>
    </div>
    </div>
}
</div>
